apply plugin: 'groovy'

dependencies {
    compile gradleApi()
    compile "org.codehaus.groovy:groovy-all:1.8.6"
}

apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
    testCompile "com.android.tools.build:gradle:1.0.0"
}

group = 'com.genymotion'
version = '0.5'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}